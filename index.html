<body>
    <center><img src="images/tic.jpg" class="img-rounded imag" width="250" height="70" >

            <div class="grid-container">
                    <div class="grid-item" id = "a1"  onclick="call('1')" ></div>

                    <div class="grid-item" id = "b3"  onclick="call('6')" ></div>

                    <div class="grid-item" id = "c2"  onclick="call('8')" ></div>
                    <div class="grid-item" id = "c3"  onclick="call('9')" ></div>  
            </div>
    </div>

        <a href="#" class=" reset-button" onclick="reset()" >RESET</a>
